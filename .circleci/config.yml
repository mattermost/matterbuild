version: 2.1
jobs:
  lint:
    docker:
      - image: circleci/golang:1.13
    steps:
      - checkout
      - run: make check-style

  test:
    docker:
      - image: circleci/golang:1.13
    steps:
      - checkout
      - run: make test

  build:
    docker:
      - image: circleci/golang:1.13
    steps:
      - checkout
      - run: make build

workflows:
  version: 2
  untagged-build:
    jobs:
      - lint
      - test
      - build:
          requires:
            - lint
